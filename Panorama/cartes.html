<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panorama</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-slice9-component/dist/aframe-slice9-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <!--animation component script-->
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>

    <script src="scriptJS/spots.js"></script>
</head>
<body>
<a-scene id="notreScene" loading-screen="dotsColor:#FED700; backgroundColor: #303030">
    <a-assets timeout="30000">

        <!-- Cartes -->
        <img id="fondBlanc" src="image/fondBlanc.jpg" alt=""/>
        <img id="batInfo" src="image/batInfo.jpg" alt=""/>
        <img id="cartePrincipale" src="image/planPrincipal.jpg" alt=""/>
        <img id="logoBleu" src="image/logoBleu.png" alt=""/>
        <img id="logoVert" src="image/logoVert.png" alt=""/>
        <img id="logoJaune" src="image/logoJaune.png" alt=""/>
        <img id="logoRouge" src="image/logoRouge.png" alt=""/>
        <a-sound id="boup" src="son/BOUP.mp3"></a-sound>

    </a-assets>


    <a-sky id="skybox" src="#fondBlanc"></a-sky>

        <a-entity id="cam" camera position="0 1.6 0" look-controls wasd-controls="enabled:false">
            <a-entity cursor="fuse:true;fuseTimeout:2000"
                      geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
                      position="0 0 -1.8"
                      material="shader:flat;color:blue">
            </a-entity>
        </a-entity>


    <a-entity id="spots" hotspots>

        <!--Groupes Cartes-->

        <a-entity id="group-cartePrincipale">

            <a-plane position="-1.89574 1.6 -1.96425" src="#cartePrincipale" look-at="#cam" height="4" width="6" material="" geometry="" rotation="0 43.98317825991033 0"></a-plane>
            <a-image height="0.480" width="0.300" link="href:batCentral.html; on:click" look-at="#cam" position="-0.852 1.275 -2.810" src="#logoVert" sound="src:#boup; on: click"></a-image>
            <a-image height="0.480" width="0.300" link="href:exterieur.html; on:click" look-at="#cam" position="-0.058 1.125 -3.527" src="#logoJaune" sound="src:#boup; on: click"></a-image>
            <a-image height="0.480" width="0.300" link="href:batCentralR.html; on:click" look-at="#cam" position="-1.102 2.144 -2.342" src="#logoVert" sound="src:#boup; on: click"></a-image>
            <a-image height="0.480" width="0.300" link="href:exterieurInfoGauche.html; on:click" look-at="#cam" position="-0.86567 2.98873 -2.84189" src="#logoJaune" sound="src:#boup; on: click"></a-image>
            <a-image height="0.480" width="0.300" link="href:exterieurInfoMilieu.html; on:click" look-at="#cam" position="-0.63693 2.00661 -3.01714" src="#logoJaune" sound="src:#boup; on: click"></a-image>
        </a-entity>
    </a-entity>
</a-scene>
</body>
</html>
